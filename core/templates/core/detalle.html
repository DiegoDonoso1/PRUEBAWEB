{% extends "core/base.html" %}

{% block contenido %}

  
<br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
          <img src="{{idcategoria.imagenCategoria.url}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6">
            <h1 class="card-title text-center">{{idcategoria.nombreCategoria}}</h1>
            <hr>
            <div class="align-middle mt-4 pt-4 lead">
              {{idcategoria.descripcionCategoria}}
            </div>
        </div>
        <br><br><br>
        <h2 class="text-center mt-4 pt-4 fw-bold">Obras</h2>
        <hr>
    </div>
    <br><br>
    <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for u in idObra %}
          <div class="col">
              <div class="card text-center ">
                <img src="{{u.imagen.url}}" alt="">
                <p>{{u.nombreObra}}</p>
              </div>
          </div>

        {% endfor %}


      </div>
    </div>
</div> 
  
{% endblock %}
