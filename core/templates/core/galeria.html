{% extends 'core/base.html' %}


{% block contenido %}


    <main>
        <h1 class="text-center display-4 fw-bold my-4 ">Galería de imágenes</h1>
    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-3 g-4 ">

            {% for i in galeria %}
            <div class="col">
                <div class="card text-center ">
                    <img src="{{i.imagen.url}}" alt="" class="card-img-top">
                    <p class="Pgaleria lead">{{i.autorObra}}<br> Obra:
                    <a  class="colorA" href="detalleObra/{{ i.idObra }}/">{{i.nombreObra}}</a></p>
                </div>
            </div>
            {% endfor %}

            

        </div>
    </div>

    </main>
    
    {% endblock %}
